<html>
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6v4STqhDYCRcc9afAiHh3RglCTCPNjbU"></script>
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        function initMap() {
            // Retrieve latitude and longitude from the template
            const latitude = parseFloat('{{ latitude }}');
            const longitude = parseFloat('{{ longitude }}');
            const zoom = 14;  // Set the desired zoom level

            // Create a map centered at the specified latitude and longitude
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: latitude, lng: longitude },
                zoom: zoom
            });

            // Add a marker at the specified location
            const marker = new google.maps.Marker({
                position: { lat: latitude, lng: longitude },
                map: map,
                title: 'Marker'
            });
            console.log("{{ latitude }}, {{ longitude }}");
        }

        // Call initMap() to initialize the map
        initMap();
    </script>
</body>
</html>
